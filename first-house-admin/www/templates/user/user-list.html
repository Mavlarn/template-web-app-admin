<div class="row wrapper border-bottom white-bg page-heading">
    <div class="padding-top">
        <h3>用户管理 <small>添加，删除和编辑用户信息</small></h3>
        <button class="btn btn-info btn-sm pull-right" ng-click="createUser()">
            <i class="fa fa-user"></i> 新建
        </button>
    </div>
</div>
<div class='wrapper padding-top animated fadeInUp'>
    <div class="row">
        <div class="col-12">
            <div class="ibox  page-heading">
                <div class="ibox-content padding" style="min-height: 500px">
                    <table st-table="displayedUsers" st-safe-src='users' class="table table-striped table-condensed ">
                        <thead>
                            <tr>
                                <th><i class="fa fa-sort-numeric-asc "></i></th>
                                <th st-sort='id'><i class="fa fa-tags"></i> ID </th>
                                <th><i class="fa fa-tags"></i> 名字</th>
                                <th st-sort='realName'><i class="fa fa-user"></i> 真实姓名</th>
                                <th><i class="fa fa-image"></i> 头像</th>
                                <th class="text-center" st-sort='bindDate'><i class="fa fa-calendar"></i> 绑定时间</th>
                                <th st-sort='activated'><i class="fa fa-link"></i> 角色</th>
                                <th class="text-center"><i class="fa fa-gear"></i> 操作</th>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <input st-search="realName" ng-model='keyword' class="form-control" placeholder="搜索姓名..." type="search" />
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in displayedUsers">
                                <td>{{$index+1}}</td>
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.realName}}</td>
                                <td> <img ng-src="{{user.headImgUrl}}" style="height: 20px;" onerror="this.src='../img/defaultHead.png'" /> </td>
                                <td>{{user.bindDate|date:'yyyy年MM月dd日 hh:mm'}}</td>
                                <td class="text-center">{{user.roles}}</td>
                                <td>
                                    <button ng-click="editUser(user)" class="btn btn-primary btn-xs" tooltip="编辑用户">
                                        <span class="fa fa-pencil-square-o"></span> 编辑
                                    </button>
                                    <button confirm-click="确定要删除该用户?" ng-click="deleteuser(user)" class="btn btn-danger btn-xs" tooltip="删除用户">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7" class="text-right">
                                    <div st-pagination="users" st-items-by-page="20" st-displayed-pages="10"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
