<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-12">
		<h3 class='padding-top'>修改密码 <small>修改  {{account.name}}的登录密码</small> </h3> 
	</div> 
</div>
<div class='wrapper padding-top animated fadeInRight'>
    <div class="row"> 
		<div class="col-lg-6">
	        <div class="ibox float-e-margins page-heading"> 
	            <div class="ibox-content">
	                <form class="form-horizontal"> 
						<div class="form-group"><label class="col-lg-4 control-label">登录名</label>
                            <div class="col-lg-8"><p class="form-control-static">{{account.login}}</p></div>
                        </div>	                	
	                    <div class="form-group hide"><label class="col-lg-4 control-label">*旧的登录密码：</label> 
	                        <div class="col-lg-8"><input type="Password" class="form-control">  
	                        </div>
	                    </div>
	                    <div class="form-group"><label class="col-lg-4 control-label">*新的登录密码：</label> 
	                        <div class="col-lg-8"><input type="Password" class="form-control" ng-model='data.password'>  
	                        </div>
	                    </div>
	                    <div class="form-group"><label class="col-lg-4 control-label">*请再输入一次密码：</label> 
	                        <div class="col-lg-8"><input type="password" class="form-control" ng-model='data.password2'></div>
	                    </div> 
	                    <div class="form-group">
	                        <div class="col-lg-offset-4 col-lg-8">
	                            <button type="submit" class="btn btn-primary m-b" ng-click='savePassword()'>保存</button>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
    	</div>    	
    </div> 
</div>
